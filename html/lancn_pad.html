<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        nav p {
            font-size: 36px;
            font-weight: bold;
            color: #e59708;
        }
        
        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
            padding: 0; /* Ensures no unwanted padding in the ul */
            margin: 0; /* Ensures no unwanted margin in the ul */
        }
        
        nav ul li {
            position: relative; /* Make li the parent for its pseudo-element */
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #e59708;
            padding: 15px;
        }
        
        nav ul li::before {
            content: "";
            position: absolute;
            bottom: 0; /* Positions the pseudo-element at the bottom of li */
            left: 50%; /* Starts at the center */
            width: 0; /* Initial width is zero */
            height: 2px; /* Line height */
            background: #e59708; /* Line color */
            transform: translateX(-50%); /* Centers the line */
            transition: all 0.6s ease; /* Smooth transition for hover */
        }
        
        nav ul li:hover::before {
            width: 100%; /* Expands the line to full width */
        }
        

        main {
            margin-top: 120px;
            text-align: center;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            z-index: 1;
            position: relative;
        }

        main h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        main span {
            color: #e59708;
        }

        main p {
            font-size: 20px;
            max-width: 700px;
            margin: 20px auto;
            line-height: 1.5;
        }

        main button {
            background-color: #e59708;
            border: none;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        main button:hover {
            background-color: #ffd700;
    
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            main h1 {
                font-size: 36px;
            }

            main p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="/videoes/hht.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <nav>
            <p>Ganapathi</p>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#menu">MENU</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>GREAT TASTE, GREAT <span>MEMORIES...</span></h1>
        <p>
            Indulge in a culinary experience like no other. Our dishes are crafted with love and the freshest ingredients to create unforgettable memories.
        </p>
        <button>ORDER NOW</button>
    </main>
</body>
</html>
